<vue-template>
    <button 
        :class="{'action-button-component-id': true, 'disabled-button-component-id': disable, 'active-button-component-id': !disable, 'toggled-component-id': toggled }"
        :style="styles"
        @click="runAction($event)">
        <span v-if="title">
            {{ title }}
        </span>
        <slot v-if="!title">
        </slot>
    </button>
</vue-template>

<script>
    module.exports = {
        props: {
            title: String,
            action: Function,
            disable: Boolean,
            toggled: Boolean,
            styles: {
                type: Object,
                default: _ => {
                    return {
                    };
                }
            }
        },
        methods: {
            runAction($event) {
                if (this.disable) return;
                this.$emit('pressed', $event);
                if (!this.action) return;

                this.action();
            }
        }
    }
</script>
