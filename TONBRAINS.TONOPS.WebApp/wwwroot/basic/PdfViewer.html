<script>
module.exports = async function () {
    const PDFViewerApplication = await require(`pdfjs-viewer`);
    const fileInfoHelperMixin = await require(`globalMixins/fileInfoHelper`);
    const axios = await require('axios');

    return {
        props: {
            value: String,
            pdfUrl: String,
        },
        data() {
            return {
                fileId: null
            }
        },
        async created() {
            this.fileId = this.value ? this.value : null;
            await this.showFile();
           
            if (this.fileId && this.download) {
                PDFViewerApplication.download = this.download;
            }
           
        },
        methods: {
            download() {
                this.downloadFile(this.fileId);
            },

            async showFile() {
                let url = `/api/v3/Images/File?fileId=${this.fileId}`;

                if (this.pdfUrl) {
                    url = this.pdfUrl;
                }

                const { data: result } = await axios.get(url, {
                        responseType: 'arraybuffer',
                        headers: {
                            'Accept': 'application/pdf'
                    }
                });
                const file = new Blob([result], {
                    type: 'application/pdf'
                });
                const fileURL = URL.createObjectURL(file);

                PDFViewerApplication.webViewerLoad();
                try {
                    await PDFViewerApplication.open(fileURL);
                    this.$emit(`file-loaded`);
                } catch (e) {
                    this.$emit(`file-failed`);
                }
            },
            close() {
                PDFViewerApplication.close();
            }
        },

        mixins: [fileInfoHelperMixin],
    }
}
</script>
